<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein Webshop</h1>
    </header>

    <main>
        <section id="products" class="container">
            <h2>Unsere Produkte</h2>
            <div id="product-list" class="grid">
                <!-- Produkte werden hier per JavaScript eingefügt -->
            </div>
        </section>

        <section id="cart" class="container">
            <h2>Warenkorb</h2>
            <div id="cart-items">
                <p>Ihr Warenkorb ist leer.</p>
                <!-- Warenkorb-Artikel werden hier per JavaScript eingefügt -->
            </div>
            <p><strong>Gesamtsumme: <span id="cart-total">0.00</span> €</strong></p>
        </section>

        <section id="checkout" class="container">
            <h2>Bestellung abschließen</h2>
            <form id="checkout-form">
                <h3>Ihre Adresse</h3>
                <div class="form-group">
                    <label for="name">Vollständiger Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Straße und Hausnummer</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="zip">PLZ</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="city">Ort</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <h3>Zahlungsart</h3>
                <div class="form-group">
                    <select id="payment-method" name="payment-method" required>
                        <option value="Vorkasse">Vorkasse</option>
                        <option value="Nachnahme">Nachnahme</option>
                    </select>
                </div>

                <button type="submit" id="submit-order">Bestellung per E-Mail abschicken</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mein Webshop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
